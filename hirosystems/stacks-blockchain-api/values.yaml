## @section Stacks Blockchain API Writer Parameters

## Deploys a Stacks Blockchain API which receives, processes, and stores events
## from a Stacks Blockchain node into a Postgres database
##
apiWriter:
  enabled: true
  config:
    ## @param dataArchiveUrl Specify a URL from which to download a tar.gz archive of the stacks-blockchain-api TSV file before launching the server
    ##
    dataArchiveUrl: ""
    # dataArchiveUrl: https://storage.googleapis.com/hirosystems-archive/mainnet/api/mainnet-blockchain-api-5.0.0-latest.tar.gz
    # Replay events from the API's TSV file into the Postgres database
    # CAUTION: THIS WILL WIPE YOUR CURRENT DATABASE
    replayEvents:
      enabled: false
      prunedMode: true
    exportEvents: false
    enableFtMetadata: true
    enableNftMetadata: false
    bindAddress: "0.0.0.0"
    enableTokenMetadataStrictMode: true
    pgConnectionPoolMax: "50"
    stacksAddressCacheSize: "50000"
  ## Hiro Systems Stacks Blockchain API Writer image
  ## ref: https://hub.docker.com/r/hirosystems/stacks-blockchain-api/tags/
  ## @param apiWriter.image.registry Stacks Blockchain API Writer image registry
  ## @param apiWriter.image.repository Stacks Blockchain API Writer image repository
  ## @param apiWriter.image.tag Stacks Blockchain API Writer image tag (immutable tags are recommended)
  ## @param apiWriter.image.pullPolicy Stacks Blockchain API Writer image pull policy
  ## @param apiWriter.image.pullSecrets Stacks Blockchain API Writer image pull secrets
  ## @param apiWriter.image.debug Enable Stacks Blockchain API Writer image debug mode
  ##
  image:
    registry: docker.io
    repository: hirosystems/stacks-blockchain-api
    tag: 7.2.1
    ## Specify a imagePullPolicy
    ## Defaults to 'Always' if image tag is 'latest', else set to 'IfNotPresent'
    ## ref: http://kubernetes.io/docs/user-guide/images/#pre-pulling-images
    ##
    pullPolicy: IfNotPresent
    ## Optionally specify an array of imagePullSecrets.
    ## Secrets must be manually created in the namespace.
    ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/
    ## e.g:
    ## pullSecrets:
    ##   - myRegistryKeySecretName
    ##
    pullSecrets: []
    ## Enable debug mode
    ##
    debug: false
  ## @param apiWriter.replicaCount Number of Stacks Blockchain API Writer replicas to deploy
  ##
  replicaCount: 1
  ## @param apiWriter.containerPorts.http Stacks Blockchain API Writer HTTP container port
  ## @param apiWriter.containerPorts.https Stacks Blockchain API Writer HTTPS container port
  ##
  containerPorts:
    api: 3999
    socket: 3700
    profiler: 9119
    metrics: 9153
  ## Configure extra options for Stacks Blockchain API Writer containers' liveness and readiness probes
  ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/configure-liveness-readiness-probes/#configure-probes
  ## @param apiWriter.livenessProbe.enabled Enable livenessProbe on Stacks Blockchain API Writer containers
  ## @param apiWriter.livenessProbe.initialDelaySeconds Initial delay seconds for livenessProbe
  ## @param apiWriter.livenessProbe.periodSeconds Period seconds for livenessProbe
  ## @param apiWriter.livenessProbe.timeoutSeconds Timeout seconds for livenessProbe
  ## @param apiWriter.livenessProbe.failureThreshold Failure threshold for livenessProbe
  ## @param apiWriter.livenessProbe.successThreshold Success threshold for livenessProbe
  ##
  livenessProbe:
    enabled: false
    initialDelaySeconds: 60
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3
    successThreshold: 1
  ## @param apiWriter.readinessProbe.enabled Enable readinessProbe on Stacks Blockchain API Writer containers
  ## @param apiWriter.readinessProbe.initialDelaySeconds Initial delay seconds for readinessProbe
  ## @param apiWriter.readinessProbe.periodSeconds Period seconds for readinessProbe
  ## @param apiWriter.readinessProbe.timeoutSeconds Timeout seconds for readinessProbe
  ## @param apiWriter.readinessProbe.failureThreshold Failure threshold for readinessProbe
  ## @param apiWriter.readinessProbe.successThreshold Success threshold for readinessProbe
  ##
  readinessProbe:
    enabled: false
    initialDelaySeconds: 5
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3
    successThreshold: 1
  ## @param apiWriter.startupProbe.enabled Enable startupProbe on Stacks Blockchain API Writer containers
  ## @param apiWriter.startupProbe.initialDelaySeconds Initial delay seconds for startupProbe
  ## @param apiWriter.startupProbe.periodSeconds Period seconds for startupProbe
  ## @param apiWriter.startupProbe.timeoutSeconds Timeout seconds for startupProbe
  ## @param apiWriter.startupProbe.failureThreshold Failure threshold for startupProbe
  ## @param apiWriter.startupProbe.successThreshold Success threshold for startupProbe
  ##
  startupProbe:
    enabled: false
    initialDelaySeconds: 60
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3
    successThreshold: 1
  ## @param apiWriter.customLivenessProbe Custom livenessProbe that overrides the default one
  ##
  customLivenessProbe: {}
  ## @param apiWriter.customReadinessProbe Custom readinessProbe that overrides the default one
  ##
  customReadinessProbe: {}
  ## @param apiWriter.customStartupProbe Custom startupProbe that overrides the default one
  ##
  customStartupProbe: {}
  ## Stacks Blockchain API Writer resource requests and limits
  ## ref: http://kubernetes.io/docs/user-guide/compute-resources/
  ## @param apiWriter.resources.limits The resources limits for the Stacks Blockchain API Writer containers
  ## @param apiWriter.resources.requests The requested resources for the Stacks Blockchain API Writer containers
  ##
  resources:
    # limits:
    #   memory: 1.5Gi
    # requests:
    #   cpu: 100m
    #   memory: 1.5Gi
    limits: {}
    requests: {}
  ## Configure Pods Security Context
  ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/security-context/#set-the-security-context-for-a-pod
  ## @param apiWriter.podSecurityContext.enabled Enabled Stacks Blockchain API Writer pods' Security Context
  ## @param apiWriter.podSecurityContext.fsGroup Set Stacks Blockchain API Writer pod's Security Context fsGroup
  ##
  podSecurityContext:
    enabled: true
    fsGroup: 1001
  ## Configure Container Security Context
  ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/security-context/#set-the-security-context-for-a-container
  ## @param apiWriter.containerSecurityContext.enabled Enabled Stacks Blockchain API Writer containers' Security Context
  ## @param apiWriter.containerSecurityContext.runAsUser Set Stacks Blockchain API Writer containers' Security Context runAsUser
  ## @param apiWriter.containerSecurityContext.runAsNonRoot Set Stacks Blockchain API Writer containers' Security Context runAsNonRoot
  ## @param apiWriter.containerSecurityContext.readOnlyRootFilesystem Set Stacks Blockchain API Writer containers' Security Context runAsNonRoot
  ##
  containerSecurityContext:
    enabled: true
    runAsUser: 1001
    runAsNonRoot: true
    readOnlyRootFilesystem: false

  ## Configure Init Container Security Context
  ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/security-context/#set-the-security-context-for-a-container
  ## @param apiWriter.initContainerSecurityContext.enabled Enabled Stacks Blockchain API Writer init containers' Security Context
  ## @param apiWriter.initContainerSecurityContext.runAsUser Set Stacks Blockchain API Writer init containers' Security Context runAsUser
  ## @param apiWriter.initContainerSecurityContext.runAsNonRoot Set Stacks Blockchain API Writer init containers' Security Context runAsNonRoot
  ## @param apiWriter.initContainerSecurityContext.readOnlyRootFilesystem Set Stacks Blockchain API Writer init containers' Security Context runAsNonRoot
  ##
  initContainerSecurityContext:
    enabled: true
    runAsUser: 1001
    # If running with Istio sidecar, setting this to 1337 will
    # allow the initContainer to download the dataArchiveUrl if set
    # runAsUser: 1337
    runAsNonRoot: true
    readOnlyRootFilesystem: false

